{% extends 'cd_html/index.html' %}

{% block titulo %}
<title>Buscar Mangas</title>
{% endblock titulo %}

{% block contenido %}

<div class="container">

    <h1>Buscar Mangas en el Sistema</h1>
    <form action="{% url 'encontrarMangas' %}" method="get">
        {% csrf_token %}
        <table>
            <p> Ingrese lo que desea Buscar <input type="text" name="buscar" id="buscar"></p>
        </table>
        <input type="submit" value="Buscar">
    </form>
</div>
{% endblock contenido %}
