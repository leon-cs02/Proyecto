{% extends 'gestion/index.html' %}

{% block titulo %}
<title>Ingresar Figuras</title>
{% endblock titulo %}

{% block contenido %}

<div class="container">

    <h1>Ingresar Figuras al sistema</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <table class="form-table">
            {{ form.as_table }}
            </table>
        <button class="btn_agregar_mangas" type="submit">Agregar</button>
    </form>
</div>
{% endblock contenido %}
