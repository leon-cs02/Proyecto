{% extends "gestion/index.html" %}

{% block titulo %}
<title>Perfil</title>
{% endblock titulo %}

{% block contenido %}
<div class="container">
    <h1>Perfil de {{ user.username }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ u_form.as_p }}
        {{ p_form.as_p }}
        <button type="submit">Actualizar Perfil</button>
    </form>
</div>
{% endblock contenido %}
